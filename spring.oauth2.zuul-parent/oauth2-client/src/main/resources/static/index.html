<!doctype html>
<html>
<head>
<title>Hello AngularJS</title>
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	
	rel="stylesheet">
<style type="text/css">
[ng\:cloak], [ng-cloak], .ng-cloak {
	display: none !important;
}
</style>
</head>

<body ng-app="hello" ng-cloak class="ng-cloak">
	<div ng-controller="navigation as nav" class="container">
		<ul class="nav nav-pills" role="tablist">
			<li ng-class="{active:nav.tab('home')}"><a href="#/">home</a></li>
			<li ng-class="{active:nav.tab('navigation')}"><a href="login">login</a></li>
			<li ng-show="authenticated"><a id="logout">logout</a></li>
			<li ng-class="{active:nav.tab('navigation')}"><a href="/resource/test">Protected Resource</a></li>
			<li ng-class="{active:nav.tab('navigation')}"><a href="/resource/demo">Unprotected Resource</a></li>
		</ul>
	</div>
	<div ng-view class="container"></div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-route.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="js/hello.js"></script>
</body>
</html>
